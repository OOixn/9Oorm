<!DOCTYPE html>

  <head>

  <body>
    <header>
      <div class="inner">
        <div class="main_header">
          <a href="#"><img class="logo" src="./img/logo.svg" alt="#" /></a>

              <input type="text" />

    <main>
      <div class="inner">
        <div class="main_container">
          <div class="main_title">
            <img src="./img/bg_title.webp" alt="" />
            <p class="main_title_info">
              전 국민의 관심이 집중된 연쇄 살인 사건. 가장 유력한 용의자가<br />사망하는 사건이 발생하자, 한 경찰에게 상부의 특명이 떨어진다. <br />
              가짜 범인을 내세워 사건을 종결시켜라.
            </p>
            <div class="button_container">
              <button class="play"><span class="material-symbols-outlined play_icon"> play_arrow </span> <span>재생</span></button>
              <button class="more_information">
                <span class="material-symbols-outlined info_icon"> info </span>
                <span>상세정보</span>
              </button>
            </div>
          </div>
        </div>
